syntax = "proto3";
package admin_v1;

import "idl/base/base.proto";

message User{
    string Username = 1;
    string UserID = 2;
    int32 Age = 3;
    string Email = 4;
    string Phone = 5;
}

message ListUserResult{
    repeated User Row = 1;

    int64 Total = 99;
}

message ListUserResp{
    base.ResponseMetadata ResponseMetadata = 1;
    ListUserResult Result = 2;
}

message LoginResult{
    string Token = 1;
}

message LoginResp{
    base.ResponseMetadata ResponseMetadata = 1;
    LoginResult Result = 2;
}