syntax = "proto3";

package v1;


import "buf/validate/validate.proto";
import "../../base/base.proto";

message ListUserReqDto{
  optional string username = 1[(buf.validate.field).string.max_len = 64];
  optional string user_id = 2;

  optional base.PageReqDto page = 3;
}


message LoginReqDto{
  string user_id_or_name = 1;
  string password = 2;
}

message UserDto{
  string username = 1;
  string user_id = 2;
  int32 age = 3;
  string email = 4;
  string phone = 5;
}

message ListUserResultDto{
  repeated UserDto row = 1;

  int64 total = 99;
}

message ListUserRespDto{
  base.ResponseMetadataDto response_metadata = 1;
  ListUserResultDto result = 2;
}

message LoginResultDto{
  string token = 1;
}

message LoginRespDto{
  base.ResponseMetadataDto response_metadata = 1;
  LoginResultDto result = 2;
}