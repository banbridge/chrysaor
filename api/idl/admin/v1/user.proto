syntax = "proto3";

package v1;

import "idl/base/base.proto";

message ListUserReqDto{
  optional string Username = 1;
  optional string UserID = 2;

  optional base.PageReqDto Page = 3;
}


message LoginReqDto{
  string UserIDOrName = 1;
  string Password = 2;
}

message UserDto{
  string Username = 1;
  string UserID = 2;
  int32 Age = 3;
  string Email = 4;
  string Phone = 5;
}

message ListUserResultDto{
  repeated UserDto Row = 1;

  int64 Total = 99;
}

message ListUserRespDto{
  base.ResponseMetadataDto ResponseMetadata = 1;
  ListUserResultDto Result = 2;
}

message LoginResultDto{
  string Token = 1;
}

message LoginRespDto{
  base.ResponseMetadataDto ResponseMetadata = 1;
  LoginResultDto Result = 2;
}