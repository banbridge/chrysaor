syntax = "proto3";

package base;

message BaseDto {
  string log_id = 1;

  map<string, string> extra = 100;
}

message ErrorDto{
  int32 code_n = 1;
  string code = 2;
  string message = 3;
  int32 status_code = 4;
}

message ResponseMetadataDto{
  string request_id = 1;

  optional ErrorDto error = 100;
}

message PageReqDto{
  int64 page_num = 1;
  int64 page_size = 2;
}

message PageRespDto{
  int64 page_num = 1;
  int64 page_size = 2;
  int64 total = 3;
}