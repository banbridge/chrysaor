syntax = "proto3";

package base;


message BaseDto {
  string LogID = 1;

  map<string, string> Extra = 100;
}

message ErrorDto{
  int32 CodeN = 1;
  string Code = 2;
  string Message = 3;
  int32 StatusCode = 4;
}

message ResponseMetadataDto{
  string RequestID = 1;

  optional ErrorDto Error = 100;
}

message PageReqDto{
  int64 PageNum = 1;
  int64 PageSize = 2;
}

message PageRespDto{
  int64 PageNum = 1;
  int64 PageSize = 2;
  int64 Total = 3;
}